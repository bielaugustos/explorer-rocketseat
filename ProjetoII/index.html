<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <title>Treine.me</title>
</head>

<body>

    <div class="page">

        <header>

            <nav>
                <a id="logo" href="#">
                    <img src="/ProjetoII/images/logo.svg" alt="Logomarca treine.me" />
                </a>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav>

        </header>

        <main>
            <section class="text">
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> <br> e qualidade de vida.
                </p>

                <button>
                    <img src="/ProjetoII/images/wpp.svg" alt="Icone do WhatsApp">
                    Começe já
                </button>
            </section>

            <img src="/ProjetoII/images/fitness-jump.png" alt="Desenho de uma mulher pulando corda ">

        </main>

        <footer>
            <p>fale concosco no instagram <a href="https://www.instagram.com/treine.me">@treine.me</a target="_blank">
            </p>
        </footer>

    </div>

    <img id="balls" src="/ProjetoII/images/balls.svg" alt="Bolinhas decorativas verdes no canto inferior direito da página">

</body>

</html>
